{% extends "base.html"%}
{% load static %}
{% block content %}


<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <img style="border-radius:15px;width:160px;height:160px" src="{% static './nice_logo2.jpeg' %}" alt=""
                    class="w-50">
            </div>
            <h3 class="card-title text-center"
                style="margin-top:10px;margin-left:10px;color:rgb(21, 71, 198);text-decoration:aqua;"> Make Experiences
                Flow </h3>
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}

            {% endif %}
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form action="{% url 'login_attempt'%}" method="post">
                    {% csrf_token %}
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                        <input type="password" name="password" class="form-control form-control-sm"
                            id="exampleInputPassword1">
                    </div>

                    <!-- <a href="{% url 'component' %}">
                        <button type="submit" class="btn btn-primary btn-block" >Sign in</button>
                      </a>  -->

                    <button type="submit" value="submit" class="btn btn-primary btn-block">Sign in</button>

                    <div class="sign-up">
                        Don't have an account? <a href="{% url 'register_attempt' %}">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%block js%}
<script>
    function preventBack() {
        window.history.forward();
    }

    setTimeout("preventBack()", 0);
    window.onunload = function () {
        null
    };

</script>
{%endblock%}

{% endblock %}
